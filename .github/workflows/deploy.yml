name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0
          use-dotnet: false

      - name: Verify Godot installation
        run: godot --version

      - name: Download HTML5 export templates
        run: |
          set -e
          echo "Creating export templates directory..."
          mkdir -p ~/.local/share/godot/export_templates/4.3.stable
          cd ~/.local/share/godot/export_templates/4.3.stable

          echo "Downloading web_nothreads_debug template..."
          curl -L -f -o web_nothreads_debug.zip https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_web_nothreads_debug.zip

          if [ ! -f "web_nothreads_debug.zip" ] || [ ! -s "web_nothreads_debug.zip" ]; then
            echo "ERROR: Failed to download debug template"
            exit 1
          fi

          echo "Verifying debug template integrity..."
          unzip -t web_nothreads_debug.zip > /dev/null || { echo "ERROR: Debug template is corrupted"; exit 1; }

          echo "Downloading web_nothreads_release template..."
          curl -L -f -o web_nothreads_release.zip https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_web_nothreads_release.zip

          if [ ! -f "web_nothreads_release.zip" ] || [ ! -s "web_nothreads_release.zip" ]; then
            echo "ERROR: Failed to download release template"
            exit 1
          fi

          echo "Verifying release template integrity..."
          unzip -t web_nothreads_release.zip > /dev/null || { echo "ERROR: Release template is corrupted"; exit 1; }

          echo "Export templates downloaded and verified"
          ls -lh *.zip

      - name: Export game to HTML5
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
