name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0
          use-dotnet: false

      - name: Verify Godot installation
        run: godot --version

      - name: Download HTML5 export templates
        run: |
          set -e
          echo "Creating export templates directory..."
          mkdir -p ~/.local/share/godot/export_templates/4.3.stable
          cd ~/.local/share/godot/export_templates/4.3.stable

          echo "Downloading Godot 4.3 export templates..."
          curl -L -f -o templates.tpz https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz

          if [ ! -f "templates.tpz" ] || [ ! -s "templates.tpz" ]; then
            echo "ERROR: Failed to download export templates"
            exit 1
          fi

          echo "File downloaded, checking type..."
          file templates.tpz

          echo "Extracting export templates..."
          # The .tpz file is actually a ZIP archive
          unzip -q templates.tpz

          rm -f templates.tpz

          echo "Export templates extracted"
          ls -lh

      - name: Export game to HTML5
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
