name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0
          use-dotnet: false

      - name: Verify Godot installation
        run: godot --version

      - name: Download and extract HTML5 export template
        run: |
          set -e
          mkdir -p ~/.local/share/godot/export_templates/4.3.stable
          cd ~/.local/share/godot/export_templates/4.3.stable

          # Download export templates with error checking
          echo "Downloading Godot 4.3 export templates..."
          wget --show-progress https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz

          # Verify file exists and is valid
          if [ ! -f "Godot_v4.3-stable_export_templates.tpz" ]; then
            echo "Error: Failed to download export templates"
            exit 1
          fi

          # Check file type
          echo "File type:"
          file Godot_v4.3-stable_export_templates.tpz

          # Try extraction - handle potential gzip issues
          echo "Extracting export templates..."
          # First, try to gunzip it (in case it's just gzipped, not tar.gz)
          if gunzip -t Godot_v4.3-stable_export_templates.tpz 2>/dev/null; then
            echo "File is gzipped, attempting standard tar extraction..."
            tar -xzf Godot_v4.3-stable_export_templates.tpz
          else
            echo "File may not be standard gzip format, trying alternative extraction..."
            # Try extracting with no compression flag
            tar -xf Godot_v4.3-stable_export_templates.tpz || tar -xvf Godot_v4.3-stable_export_templates.tpz || true
          fi

          rm -f Godot_v4.3-stable_export_templates.tpz

          echo "Contents of export templates directory:"
          ls -la

      - name: Export game to HTML5
        run: |
          mkdir -p build/web
          godot --export-release "Web" build/web/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
